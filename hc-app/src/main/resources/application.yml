spring:
  application:
    name: hc-utils
  profiles:
    active: dev
    include: proApiUrl
  jackson:
    property-naming-strategy: SNAKE_CASE
  sql:
    init:
      mode: never
      dependency:
        enabled: false

server:
  port: 16666

app:
  name: hc-utils
  version: 1.0.0
  proxy:
    timeout: 5000
    max-connections: 500
  debug: false
  cache-enabled: false

# MyBatis-Plus 公共配置 - 不指定log-impl，让各环境自己配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.hongchu.pojo.entity
  global-config:
    db-config:
      id-type: auto
      update-strategy: not_null
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    lazy-loading-enabled: true
    multiple-result-sets-enabled: true
